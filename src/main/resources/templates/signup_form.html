<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/process_register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <!-- Email field with error display -->
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail:</label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
                </div>
            </div>

            <!-- Password field with error display -->
            <div class="form-group row">
                <label class="col-4 col-form-label">Password:</label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control" required minlength="6" maxlength="64"/>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>
                </div>
            </div>

            <!-- First Name field with error display -->
            <div class="form-group row">
                <label class="col-4 col-form-label">First Name:</label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="20"/>
                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger"></div>
                </div>
            </div>

            <!-- Last Name field with error display -->
            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name:</label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="20" />
                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger"></div>
                </div>
            </div>

            <!-- Submit button -->
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
