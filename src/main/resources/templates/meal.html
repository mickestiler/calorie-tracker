<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Meal Management</title>
  <!-- Include CSS and JavaScript -->
</head>
<body>
<div class="container">
  <h1>Meal Management</h1>
  <h2>Create New Meal</h2>
  <form th:action="@{/meals/create}" th:object="${meal}" method="post">
    <div>
      <label for="name">Meal Name:</label>
      <input type="text" id="name" th:field="*{name}" required />
    </div>
    <div>
      <label for="protein">Protein (g):</label>
      <input type="number" id="protein" th:field="*{calories.protein}" required />
    </div>
    <div>
      <label for="fat">Fat (g):</label>
      <input type="number" id="fat" th:field="*{calories.fat}" required />
    </div>
    <div>
      <label for="carbohydrates">Carbohydrates (g):</label>
      <input type="number" id="carbohydrates" th:field="*{calories.carbohydrates}" required />
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Create Meal</button>
    </div>
  </form>
  <h2>Add Meal to Diet</h2>
  <form th:action="@{/meals/add-to-diet}" method="post">
    <div>
      <label for="mealId">Select Meal:</label>
      <select id="mealId" name="mealId">
        <option th:each="meal : ${meals}" th:value="${meal.id}" th:text="${meal.name}">Meal Name</option>
      </select>
    </div>
    <div>
      <label for="mealType">When:</label>
      <select id="mealType" name="mealType">
        <option value="BREAKFAST">Breakfast</option>
        <option value="LUNCH">Lunch</option>
        <option value="DINNER">Dinner</option>
      </select>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Add Meal to Diet</button>
    </div>
  </form>
</div>
</body>
</html>
