<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Meal</title>
  <!-- Include CSS and JavaScript if necessary -->
</head>
<body>
<div class="container">
  <h1>Add Meal</h1>
  <form th:action="@{/meals/add}" th:object="${meal}" method="post">
    <div>
      <label for="name">Meal Name:</label>
      <input type="text" id="name" th:field="*{name}" required />
    </div>
    <div>
      <label for="protein">Protein (g):</label>
      <input type="number" id="protein" th:field="*{calories.protein}" required />
    </div>
    <div>
      <label for="fat">Fat (g):</label>
      <input type="number" id="fat" th:field="*{calories.fat}" required />
    </div>
    <div>
      <label for="carbohydrates">Carbohydrates (g):</label>
      <input type="number" id="carbohydrates" th:field="*{calories.carbohydrates}" required />
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Add Meal</button>
    </div>
  </form>
</div>
</body>
</html>
